<div class="container" fxLayout="row" fxLayoutAlign="center none">
  <div fxFlex="95%">

    <mat-card id="dashboard" [ngClass]="{'fullscreen-monitor': fullScreen}">
      <mat-card-header fxLayout="row" fxLayoutAlign="end center" class="monitor">
        <button mat-icon-button (click)="changeCardFlex()">
          <mat-icon class="monitor">dashboard</mat-icon>
        </button>
        <button mat-icon-button (click)="toggleGridMode()" *ngIf="!gridMode">
          <mat-icon class="monitor">grid_on</mat-icon>
        </button>
        <button mat-icon-button (click)="exitGridMode()" *ngIf="gridMode">
          <mat-icon class="monitor">grid_off</mat-icon>
        </button>
        <button mat-icon-button (click)="toggleFullscreen()" *ngIf="!fullScreen">
          <mat-icon class="monitor">fullscreen</mat-icon>
        </button>
        <button mat-icon-button (click)="exitFullscreen()" *ngIf="fullScreen">
          <mat-icon class="monitor">fullscreen_exit</mat-icon>
        </button>
      </mat-card-header>
      <mat-card-content [ngStyle]="fullScreen ? fullScreenContentStyle() : null" class="monitor">
        <div fxLayout="row space-around" *ngIf="!gridMode">
          <div [fxFlex.gt-sm]="cardFlex" fxFlex.gt-xs="50" fxFlex="100" *ngFor="let project of projectBuilds" class="pr-3 pb-3">
            <app-build-card [build]="project"></app-build-card>
          </div>
        </div>

        <div *ngIf="gridMode">
          <table mat-table [dataSource]="dataSource" matSort>

            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
              <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
              <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>

      </mat-card-content>
    </mat-card>

  </div>
</div>
